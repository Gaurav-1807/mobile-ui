<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Mobile </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="overlay">
            <form >
                <div class="profile"><i class="fa-solid fa-user"></i></div>
                <h1>Add Your Product</h1>
                <input type="url" id="image" placeholder="Add Your Mobile Image" >
                <input type="text" id="name" placeholder="Model name">
                <input type="number" id="price" placeholder="Price">
                <input type=" text" id="brand" placeholder="Brand of Mobile">
                <input type="submit" class="submit">
            </form>
        </div>
    </div>

    <hr>
    <div class="search">
        <input type="text" placeholder="search" id="value" >
        <button class="search">Search</button>
    </div>
    <div id="btns">
        <button id="lth">Low to High</button>
        <button id="htl">High to Low</button>

    </div>
    <!-- <button class="samsung">Samsung</button>
    <button class="samsung">Realme</button> -->
    <div id="ui">
        <div>
            <img src="" alt="" class="image">
            <h3></h3>
            <h4></h4>
        </div>
    </div>
    

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/b9bf39324e.js" crossorigin="anonymous"></script>
</body>
</html>
